    <div class="swiper mySwiper">
        <div class="sweiper-wrapper">
            <div class="swiper-slide"><img src="assets/Caracal.jpg"></div>          
            <div class="swiper-slide"><img src="assets/Elephants.jpg"></div>          
            <div class="swiper-slide"><img src="assets/Giraffes.jpg"></div>          
            <div class="swiper-slide"><img src="assets/Leopard.jpg"></div>          
            <div class="swiper-slide"><img src="assets/lions.jpg"></div>          
            <div class="swiper-slide"><img src="assets/tigrs.jpg"></div>         
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>              
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var swiperContainer = document.querySelector('.swiper-container');
            if (swiperContainer) {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,//ADD
                spaceBetween: 30,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,  //ADD
                },
            });
        }
        
                mousewhell: true,
                keyboard: true,
            });
    </script>
